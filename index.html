<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <button id="view-highscores">View Highscores</button>
        <div id="seconds">30</div>
        <div class="time">Time: </div>
    </nav>

    <div class="container">
        <h1 id="header">Coding Quiz</h1>
        <p id="quiz-instructions">
            Answer as many code-related questions within the 30 second time limit. Incorrect answers carry a 10 second & 20 point deduction. Click below to try your luck!
        <button id="start-quiz">Start Quiz</button>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
