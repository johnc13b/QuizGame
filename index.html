<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav>
        <button id="view-highscores">View Highscores</button>
        <div id="seconds">75</div>
        <div class="time">Time: </div>
    </nav>

    <div class="container">
        <h1 id="header">Coding Quiz</h1>
        <p id="quiz-instructions">
            Try to answer the following code-related questions within the time limit. Keep in mind 
            that incorrect answers will penalize your score time by ten seconds!
        </p>
        <button id="start-quiz">Start Quiz</button>
    </div>

<script src="./assets/js/script.js"></script>
</body>

</html>
